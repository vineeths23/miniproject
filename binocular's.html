<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binoculars - Missing Person Database</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="binoculars.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#home">BINOCULAR'S</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contact">Contact Us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section id="home" class="container my-5">
            <h1>Welcome to Binoculars</h1>
            <p>Help us find missing persons by uploading their information.</p>
        </section>

        <section id="upload" class="container my-5">
            <h2>Upload Missing Person Information</h2>
            <form>
                <div class="mb-3">
                    <label for="personName" class="form-label">Name of Missing Person</label>
                    <input type="text" class="form-control" id="personName" required>
                </div>
                <div class="mb-3">
                    <label for="personPhoto" class="form-label">Upload Photo</label>
                    <input type="file" class="form-control" id="personPhoto" accept="image/*" required>
                </div>
                <div class="mb-3">
                    <label for="lastSeen" class="form-label">Last Seen</label>
                    <input type="date" class="form-control" id="lastSeen" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </section>

        <section id="contact" class="container my-5">
            <h2>Contact Us</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </section>
    </main>

    <aside class="gmail-column">
        <h3>Quick Gmail Access</h3>
        <a href="https://mail.google.com/mail/u/0/#inbox" target="_blank" class="btn btn-outline-primary">Open Gmail</a>
    </aside>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2024 Binoculars. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
